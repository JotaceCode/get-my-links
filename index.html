<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="css.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Links JotacCode</title>

<body class="mx-auto
    border-1 border-black 
    bg-gradient-to-b from-black via-sky-950 to-gray-800
    h-fit max-w-xl
    min-h-dvh
    text-white

    <header>
        <img src="./assets/yo.png" alt="yo jotac" class="

            bg-gradient-to-tr from-gray-200 to-gray-800
            hover:bg-gradient-to-tr from-gray-700 to-gray-600
            transition-all duration-300
            hover:scale-150">
                <svg width="34" height="34">
                    <use xlink:href="./assets/twitch.svg#twitch"></use>
                </svg>
            </a>
            <a href="threads/jotac.dev" target="_blank" class="h-12 w-12 rounded-full

                </svg>
            </a>

                </img>
            </a> -->

            h-12 w-12 rounded-full
            bg-gradient-to-tr from-yellow-400 to-purple-900
            transition-all duration-300
            hover:scale-150">
                <img width="34" height="34" src="./assets/insta.svg">
                </img>
            </a>
            <a href="#" target="_blank" class="
            flex items-center justify-center
            h-12 w-12 rounded-full
            bg-white
            transition-all duration-300
            hover:scale-150">

                </img>

        <div class="mx-auto grid grid-cols-3 grid-rows-3 gap-2 w-[90%] h-[300px] mt-10">
            <div class="rounded-md bg-gradient-to-tr from-blue-600 to-blue-950 w-full h-full">
                <!-- Recurso -->
                
            </div>
            <div class="rounded-md bg-gradient-to-tr from-blue-600 to-blue-950 col-span-2 w-full h-full"></div>
            <div class="rounded-md bg-gradient-to-tr from-blue-600 to-blue-950 col-span-2 w-full h-full"></div>
            <div class="rounded-md bg-gradient-to-tr from-blue-600 to-blue-950 w-full h-full"></div>
